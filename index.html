<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktutbildning - AI-Assistent | Telink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0F1C2E 0%, #162337 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        .logo {
            width: 200px;
            margin-bottom: 48px;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #FFFFFF;
            margin-bottom: 16px;
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.1s forwards;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #A4B3C7;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.2s forwards;
        }

        .variant-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.3s forwards;
        }

        .variant-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .variant-card:hover {
            transform: translateY(-8px);
            border-color: #3DD68C;
            box-shadow: 0 20px 40px rgba(61, 214, 140, 0.15);
        }

        .variant-preview {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .variant-card.dark .variant-preview {
            background: #0F1C2E;
            color: #3DD68C;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .variant-card.light .variant-preview {
            background: #FFFFFF;
            color: #0F1C2E;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .variant-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 8px;
        }

        .variant-desc {
            font-size: 0.95rem;
            color: #A4B3C7;
        }

        .badge {
            display: inline-block;
            background: #3DD68C;
            color: #0F1C2E;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .variant-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="dark/logo.png" alt="Telink" class="logo">
        <h1>Produktutbildning</h1>
        <p class="subtitle">AI-Assistent för säljteam – välj tema</p>
        
        <div class="variant-grid">
            <a href="dark/" class="variant-card dark">
                <div class="variant-preview">
                    <span>telink</span>
                </div>
                <span class="badge">Rekommenderad</span>
                <h3 class="variant-title">Mörkt tema</h3>
                <p class="variant-desc">Matchar Telinks varumärkesprofil. Modern och professionell känsla.</p>
            </a>
            
            <a href="light/" class="variant-card light">
                <div class="variant-preview">
                    <span>telink</span>
                </div>
                <h3 class="variant-title">Ljust tema</h3>
                <p class="variant-desc">Klassiskt och rent. Bra för projicering i ljusa rum.</p>
            </a>
        </div>
    </div>
</body>
</html>
